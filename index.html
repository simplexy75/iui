</head>
<body>
    <!-- Particle Canvas Background -->
    <canvas id="particles"></canvas>
    
    <!-- Animated Grid Background -->
    <div class="grid-background"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Logo Section -->
        <header class="logo-section">
            <img src="img/logo iui finale WHITE.png" alt="IUI Logo" class="logo" id="mainLogo">
        </header>
        
        <!-- Hero Section -->
        <main class="hero-section">
            <!-- Car Image with Effects -->
            <div class="car-container">
                <div class="glow-effect"></div>
                <img src="img/iui frontal.jpg" alt="IUI Vehicle" class="car-image" id="carImage">
                <div class="light-beam light-beam-left"></div>
                <div class="light-beam light-beam-right"></div>
            </div>
            
            <!-- Content -->
            <div class="content">
                <h1 class="title">
                    <span class="title-line">THE FUTURE</span>
                    <span class="title-line">IS COMING</span>
                </h1>
                
                <p class="subtitle">
                    <span class="subtitle-word">Preparati</span>
                    <span class="subtitle-word">a</span>
                    <span class="subtitle-word">vivere</span>
                    <span class="subtitle-word">l'innovazione</span>
                </p>
                
                <!-- Email Notification Form -->
                <div class="notify-section">
                    <form class="notify-form" id="notifyForm">
                        <input type="email" 
                               placeholder="La tua email" 
                               required 
                               class="email-input"
                               id="emailInput">
                        <button type="submit" class="notify-btn">
                            <span class="btn-text">Resta aggiornato</span>
                            <span class="btn-icon">→</span>
                        </button>
                    </form>
                    <p class="form-message" id="formMessage"></p>
                </div>
                
                <!-- Countdown Timer -->
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">00</span>
                        <span class="countdown-label">Giorni</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">00</span>
                        <span class="countdown-label">Ore</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">00</span>
                        <span class="countdown-label">Minuti</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">00</span>
                        <span class="countdown-label">Secondi</span>
                    </div>
                </div>
            </div>
        </main>
